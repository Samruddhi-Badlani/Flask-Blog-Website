<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add the post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">

    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="{{ url_for('static',filename='css/styles.css') }}" rel="stylesheet" />
    <link href="{{ url_for('static',filename='css/addPost.css') }}" rel="stylesheet" />
</head>

<body>

    <section id="cover" class="min-vh-100">
        <div id="cover-caption">
            <div class="container">
                <div class="row text-white">
                    <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                        <h1 class="display-4 py-2 text-truncate">Add your post here!!</h1>
                        <div class="px-2">
                            <form action="{{url_for('userAddPost')}}" method="post" class="justify-content-center">
                                <div class="form-group">
                                    <label >Post Title</label>
                                    <input type="text" name="title" class="form-control" placeholder="Give your post a fancy title">
                                </div>
                                <div class="form-group">
                                    <label >Content</label>
                                    <textarea type="text" name="content" class="form-control" placeholder="Write your post here"></textarea>
                                </div>
                                <div class="form-group">
                                    <label>Tagline</label>
                                    <input type="text" name="tagline" class="form-control" placeholder="Write your tagline">
                                </div>
                                <button type="submit" class="btn btn-primary btn-lg">Post</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
 


</body>

</html>
