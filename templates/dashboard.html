<!-- Page Header-->

{% extends "layout.html" %}

{% block body %}

<header class="masthead" style="background-image: url('../static/assets/img/home-bg.jpg')">
  <div class="container position-relative px-4 px-lg-5">
    <div class="row gx-4 gx-lg-5 justify-content-center">
      <div class="col-md-10 col-lg-8 col-xl-7">
        <div class="site-heading">
          <h1>Admin Panel</h1>
          <span class="subheading">Manage your posts here</span>
        </div>
      </div>
    </div>
  </div>
</header>


<div class="container">

  <div class="row">

    <div class="col-lg-12 col-md-20 mx-auto">
      <h1>Basic Functions</h1>
      <a href="/edit/0"><button class="btn btn-primary">Add a Post</button></a>
      <a href="/logout"><button class="btn btn-primary">Logout</button></a>
      <hr>
      <h2>Upload a file</h2>
      <div class="row">
        <form action="/uploader" method="post" enctype="multipart/form-data">
          <input type="file" name="myFile">
          <button  type="submit" class="btn btn-primary">Upload</button>
        </form>
      </div>
      <hr>


      <h2>Edit Posts</h3>
        <table class="table text-center">
          <thead class="thead-light">
            <tr>
              <th scope="col">Post-ID</th>
              <th scope="col">Title</th>
              <th scope="col">Date</th>
              <th scope="col">Edit</th>
              <th scope="col">Delete</th>
            </tr>
          </thead>
          <tbody>
            {% for post in posts %}
            <tr>
              <th scope="row">{{post.post_id}}</th>
              <td>{{post.title}}</td>
              <td>{{post.Date }}</td>
              <td><a href="/edit/{{post.post_id}}"><button class="btn btn-primary">Edit</button></a></td>
              <td><a href="delete/{{post.post_id}}"><button class="btn btn-primary">Delete</button></a> </td>
            </tr>

            {% endfor %}

          </tbody>
        </table>

    </div>
  </div>
</div>
<!-- Main Content-->

<!-- Pager-->

<!-- Footer-->

{% endblock %}
